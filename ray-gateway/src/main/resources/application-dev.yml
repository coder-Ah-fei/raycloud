server:
  port: 9999
spring:
  application:
    name: @artifactId@
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    loadbalancer:
      retry:
        enabled: true
ray:
  #自定义路径配置
  route:
    config:
      data-id: ray-gateway-router
      group: DEFAULT_GROUP
  #RayRequestProperties属性配置
  request:
    #traceId跟踪
    trace: true
    #获取IP
    ip: true
    #黑名单增强模式启动
    enhance: true