server:
  port: 20005
spring:
  application:
    name: ${artifactId}
  #数据源配置
  datasource:
    url: ${ray.datasource.url}
    username: ${ray.datasource.username}
    password: ${ray.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      max-active: 20
    max-idle: 8
    min-idle: 8
    initial: 10
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: none  #         指定DDL mode (none, validate, update, create, create-drop)
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

wechat:
